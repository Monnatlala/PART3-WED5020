        <!-- JavaScript function to show a popup alert -->
        <script>
            // Function to show a confirmation message
            function showPopup(event) {
                // Prevent form submission to show the popup first
                event.preventDefault();
    
                // Show the alert with the message
                alert("Thank you for your order! We will process it shortly.");
    
                // You can add any further logic here if needed, such as sending the form data to a server.
                // For now, we will just simulate the form submission.
                document.getElementById("orderForm").submit();  // Submit the form after the alert
            }
        </script>
    
    </head>
    <body>
        
        <hr />
        
        <!-- Order Form section -->
        <h2>Order Form</h2>
        <form id="orderForm" action="#" method="post" novalidate onsubmit="showPopup(event)">
            <p>
                <label for="product">Select Product:</label><br />
                <select id="product" name="product" required>
                    <option value="">-- Please choose an option --</option>
                    <option value="latte">Latte</option>
                    <option value="special_drinks">Special Drinks</option>
                    <option value="espresso">Espresso</option>
                    <option value="cappuccino">Cappuccino</option>
                    <option value="bambu_sneak">Bambu Sneak</option>
                </select>
            </p>
        
            <p>
                <label for="quantity">Quantity:</label><br />
                <input type="number" id="quantity" name="quantity" min="1" value="1" required />
            </p>
        
            <p>
                <label for="name">Name:</label><br />
                <input type="text" id="name" name="name" placeholder="Your full name" required />
            </p>
        
            <p>
                <label for="email">Email:</label><br />
                <input type="email" id="email" name="email" placeholder="you@example.com" required />
            </p>
        
            <p>
                <label for="phone">Phone:</label><br />
                <input type="tel" id="phone" name="phone" placeholder="+1234567890" />
            </p>
        
            <p>
                <label for="message">Additional Requests / Notes:</label><br />
                <textarea id="message" name="message" rows="4" placeholder="Write any special instructions here..."></textarea>
            </p>
        
            <p>
                <button type="submit">Submit Order</button>
            </p>
        </form>
    
    </body>
    </html>
