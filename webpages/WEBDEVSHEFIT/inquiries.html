<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Responsive design for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Bamboo Coffee Shop Inquiries</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="Style.CSS">
    <!-- Link to the external JavaScript file (should be included in a <script> tag) -->
    <link rel="stylesheet" href="javascript.js"> <!-- This should be a <script> tag instead -->
</head>
<body>
    <!-- Navigation menu -->
    <nav>
        <ul>
            <!-- Navigation links to different pages -->
            <li><a href="index.html">Index</a></li> 
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="inquiries.html">inquiries</a></li> <!-- Corrected 'il' to 'li' and 'inquries' to 'inquiries' -->
            <li><a href="services.html">Services</a></li>
            <li><a href="Submit.html">Submit</a></li>
        </ul>
    </nav>

    <!-- JavaScript function to show a popup alert -->
    <script>
        function showPopup() {
            alert("Thank you for your order! We will process it shortly.");
        }
    </script>
    
    <!-- Main heading for the coffee shop -->
    <h1>Bamboo Coffee Shop</h1>
    
    <!-- Container for product inquiries -->
    <div class="inquiries">
        <!-- Individual product item -->
        <div class="product">
            <img src="pictures/GJDmKr3_TS3Qpm6KEL9UKUQKUO4.jpg" width="350" alt="Latte" />
            <h3>Latte</h3>
            <div class="price">R42.50</div>
            <div class="rating">★★★★☆</div>
            <button type="button">Add to Bag</button>
        </div>
        
        <!-- Another product item -->
        <div class="product">
            <img src="pictures/special drink.jpg" width="350" alt="Special Drinks" />
            <h3>Special Drinks</h3>
            <div class="price">$4.50</div>
            <div class="rating">★★★★★</div>
            <button type="button">Add to Bag</button>
        </div>
        
        <!-- Another product item -->
        <div class="product">
            <img src="pictures/jir93cii.png" width="350" alt="Espresso" />
            <h3>Espresso</h3>
            <div class="price">R52.50</div>
            <div class="rating">★★★★☆</div>
            <button type="button">Add to Bag</button>
        </div>
        
        <!-- Another product item -->
        <div class="product">
            <img src="pictures/cappuccino1.webp" width="350" alt="Cappuccino" />
            <h3>Cappuccino</h3>
            <div class="price">$4.75</div>
            <div class="rating">★★★★★</div>
            <button type="button">Add to Bag</button>
        </div>
        
        <!-- Another product item -->
        <div class="product">
            <img src="pictures/l-intro-1670602155.jpg" width="350" alt="Bambu Sneak" />
            <h3>Bambu Sneak</h3>
            <div class="price">$5.50</div>
            <div class="rating">★★★★☆</div>
            <button type="button">Add to Bag</button>
        </div>
    </div>
    
    <hr />
    
    <!-- Order Form section -->
    <h2>Order Form</h2>
    <form id="orderForm" action="#" method="post" novalidate>
        <p>
            <label for="product">Select Product:</label><br />
            <select id="product" name="product" required>
                <option value="">-- Please choose an option --</option>
                <option value="latte">Latte</option>
                <option value="special_drinks">Special Drinks</option>
                <option value="espresso">Espresso</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="bambu_sneak">Bambu Sneak</option>
            </select>
        </p>
    
        <p>
            <label for="quantity">Quantity:</label><br />
            <input type="number" id="quantity" name="quantity" min="1" value="1" required />
        </p>
    
        <p>
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" placeholder="Your full name" required />
        </p>
    
        <p>
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </p>
    
        <p>
            <label for="phone">Phone:</label><br />
            <input type="tel" id="phone" name="phone" placeholder="+1234567890" />
        </p>
    
        <p>
            <label for="message">Additional Requests / Notes:</label><br />
            <textarea id="message" name="message" rows="4" placeholder="Write any special instructions here..."></textarea>
        </p>
    
        <p>
            <button type="submit">Submit Order</button>
        </p>
    </form>
    
</body>
</html>
