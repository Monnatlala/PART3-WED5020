<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Responsive design for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Homepage</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="Style.CSS"> 
    <!-- Link to the external JavaScript file (should be included in a <script> tag) -->
    <link rel="stylesheet" href="javascript.js"> <!-- This should be a <script> tag instead -->
</head>
<body>
    <!-- Header section containing the navigation menu -->
    <header>
        <nav>
            <ul>
                <!-- Navigation links to different pages -->
                <li><a href="index.html">Index</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="inquiries.html">inquiries</a></li> <!-- Corrected 'il' to 'li' -->
                <li><a href="services.html">Services</a></li>
                <li><a href="Submit.html">Submit</a></li>
            </ul>
        </nav>
    
        <!-- JavaScript function to show a popup alert -->
        <script>
            function showPopup() {
                alert("Thank you for your order! We will process it shortly.");
            }
        </script>
    </header>

    <!-- Main heading for the services offered by the coffee shop -->
    <h1>Bambu Coffee Shop Services</h1>
    
    <!-- Container for the list of services/products -->
    <div class="services">
        <!-- Individual product item -->
        <div class="product">
            <img src="pictures/special drink.jpg" alt="Bamboo Brew" width="200" />
            <h3>Bambu Special Drinks</h3>
            <div class="price">R25.00</div>
            <label for="quantity1">Quantity:</label>
            <input type="number" id="quantity1" name="quantity1" min="1" value="1" />
        </div>

        <!-- Another product item -->
        <div class="product">
            <img src="pictures/GJDmKr3_TS3Qpm6KEL9UKUQKUO4.jpg" alt="Bamboo Latte" width="200" />
            <h3>Latte</h3>
            <div class="price">R42.50</div>
            <label for="quantity2">Quantity:</label>
            <input type="number" id="quantity2" name="quantity2" min="1" value="1" />
        </div>

        <!-- Another product item -->
        <div class="product">
            <img src="pictures/jir93cii.png" alt="Bamboo Espresso" width="200" />
            <h3>Espresso</h3>
            <div class="price">R52.50</div>
            <label for="quantity3">Quantity:</label>
            <input type="number" id="quantity3" name="quantity3" min="1" value="1" />
        </div>

        <!-- Another product item -->
        <div class="product">
            <img src="pictures/cappuccino1.webp" alt="Bamboo Mocha" width="200" />
            <h3>Cappuccino</h3>
            <div class="price">R60.75</div>
            <label for="quantity4">Quantity:</label>
            <input type="number" id="quantity4" name="quantity4" min="1" value="1" />
        </div>

        <!-- Another product item -->
        <div class="product">
            <img src="pictures/l-intro-1670602155.jpg" alt="Bamboo Cold Brew" width="200" />
            <h3>Bambu Snacks</h3>
            <div class="price">R24.50</div>
            <label for="quantity5">Quantity:</label>
            <input type="number" id="quantity5" name="quantity5" min="1" value="1" />
        </div>
    </div>

    <!-- Footer section with copyright information -->
    <footer>
        <div class="footer-content">
            <p>&copy; Bambu Coffee Shop. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
